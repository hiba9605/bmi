<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

    <div id="container" >
        
        <h1 id="head1">BMI CALCULATOR</h1> <br> 
        <form id="bmi form">
        <p style="color: white;font-size: 20px;font-weight: 500;">Gender :</p>
        <label id="labone" for="male">Male</label>
        <input type="radio" id="male" name="gender" >
        <label id="labtwo" for="female">Female</label>
        <input type="radio" id="female" name="gender" >
       
        <div class="userinput">
            <label id="labthree" for="height">Height (in cm) :</label>
            <input style="width: 300px;" type="number" id="height">
        </div>

        <div class="userinput">
            <label id="labfour" for="weight">weight (in kg) :</label>
            <input style="width: 300px;" type="number" id="weight">
        </div>

        <button type="submit" style="margin-left: 100px; border-radius: 10px;padding: 10px;margin-top: 30px;width: 200px;font-size: 20px;">Calculate BMI</button>

        <div id="result" class="result"></div>
    </form>

    </div>
<script src="main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
